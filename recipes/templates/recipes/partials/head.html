<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Restaurante & Bistro</title>
        <!--Fonte LeckerLi One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <!-- Fonte Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..
        900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Libs font awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            /* --- Primary Colors (6 variations) --- */
            /* Base is the main color, others are variations */
            --color-primary-base: #0D6EFD;
            --color-primary-hover: #0B5ED7;
            --color-primary-dark: #03285A;
            --color-primary-dark-hover: #021F45;
            --color-primary-light: #ACCBFF;
            --color-primary-light-hover: #8AB5FF;

            /* --- Light Informational Colors (7 categories) --- */
            /* These are light-valued colors, good for text on dark backgrounds or as element backgrounds */
            --color-text-light: #ECECEC;
            --color-info-light: #A8D5FF;
            --color-debug-light: #D4C2FF;
            --color-success-light: #A3E6A3;
            --color-alert-light: #FFCBA4;
            --color-warning-light: #FFF0A3;
            --color-error-light: #FFAAAA;

            /* --- Dark Informational Colors (7 categories) --- */
            /* These are dark-valued colors, good for text on light backgrounds or as accent colors */
            --color-text-dark: #333333;
            --color-info-dark: #0056B3;
            --color-debug-dark: #5A3E9A;
            --color-success-dark: #198754;
            --color-alert-dark: #D97100;
            --color-warning-dark: #B38B00;
            --color-error-dark: #DC3545;

            /* --- Grayscale (White to Black) --- */
            /* An 11-step scale, including pure white and pure black */
            --color-white: #FFFFFF;
            --color-gray-100: #F8F9FA;
            --color-gray-200: #E9ECEF;
            --color-gray-300: #DEE2E6;
            --color-gray-400: #CED4DA;
            --color-gray-500: #ADB5BD;
            --color-gray-600: #6C757D;
            --color-gray-700: #495057;
            --color-gray-800: #343A40;
            --color-gray-900: #212529;
            --color-black: #000000;
            --font-primary:'Inter', sans-serif;
            --font-headings:'Leckerli One', serif;

            --spacing-gutter-small: 2rem;
            --spacing-gutter--medium: 3rem;
            --spacing-gutter-large: 4rem;
        }
                * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            font-size: 62.5%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 1.6rem;
            font-family: var(--font-primary);
            background:var(--color-gray-400) ;
            color: var(--color-text-dark);
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 144rem;
            margin: 0 auto;
            padding: var(--spacing-gutter-large);


        }

        .main-header-container {
            background: var(--color-primary-dark);
        }
        .main-content-conteiner {
            flex: 1;
        }
        .main-logo {
            font-family: var(--font-headings);
            color: var(--color-white);
            font-size: 4rem;
            text-decoration:none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
            text-shadow: 10px 10px 10px black;
        }
        .search-form {
            border: .2rem solid var(--color-primary-dark);
            max-width: 64rem;
            background: var(--color-gray-200);
            margin: auto;
            border-radius: .5rem ;
            position: relative;
            animation: ease-in-out;
            transition:all;
        }
        .search-input, .search-button{
            border: none;
            background: none;
            outline: none;
            padding: 1rem;
        }
        .search-input {
            width: 100%;
            padding-right:2.5rem ;
        }
        .search-button {
            position: absolute;
            top: 0;
            right: 0;
        }
        .search-button:focus-within{
            outline: 1px solid var(--color-primary-base);
            background: var(--color-gray-500) ;

        }
        .search-form:focus-within .search-button{
            color: var(--color-primary-light);
            background: white;
        }
        @keyframes pulsar {
            0% {transform: scale(1);color: var(--color-primary-base)}
            50% {transform:scale(1.001); color: var(--color-primary-dark-hover)}
            100% {transform: scale(0.999); color: var(--color-primary-hover)}
        }
        .search-form:hover {
            animation: pulsar 1.5s infinite;
            cursor:text;
            
        }
        .search-form:focus-within{
            border-color: var(--color-primary-base);
            background: white;
        }

        .square-container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border-radius: 10%;
            gap: 10rem;

        }
        .itens {
             border: 1px solid black;
            --spacing-gutter-large: var(--spacing-gutter--medium);
            padding: 24px;
            justify-content: space-between;
            display: inline-block;
            vertical-align: top;
            position: relative;
            width:30rem;
            height:40rem;
            background:linear-gradient(var(--color-info-light),var(--color-info-dark));
            vert-align: top;
            box-shadow:10px 10px 10px var(--color-gray-600), -10px -10px 10px var(--color-gray-600);
            animation-name: hover-iten;
            animation: ease-in;


        }
        .itens:hover {
            background: linear-gradient(var(--color-info-dark), var(--color-info-light));
            transform: scale(110%);
        }
        .main-content {
            padding-top: 0;



        }
        .main-content-list {
            border-radius: 50%;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(340px, 1fr) );
            gap: var(--spacing-gutter-large)

        }
        .recipe {
            background: var(--color-white);
            box-shadow: -6px 6px 12px rgba(2,0,0, .2);
            transition: all 300ms ease-in-out;
            transform: scale(1);
            border-radius: 1rem;
            overflow: hidden;

        }

        .recipe img{
            width:100%;
            display: block;
            object-fit: cover;
        }
        .recipe-list-item {
            max-width: 64rem;
        }

        .recipe-list-item:hover {
            transform: scale(1.05);
            box-shadow: -10px 10px 18px rgba(2,0,0, .3);
        }
        .recipe-title-conteiner {
            padding:var(--spacing-gutter--medium);
            padding-top:2rem;
        }
        .recipe-meta-container {
            display: flex;
            flex-flow: row wrap;
            padding: var(--spacing-gutter--medium);
            background: var(--color-gray-200);




        }
        .recipe-content {
            padding: var(--spacing-gutter--medium);
            padding-top:2rem;
        }
        .recipe-meta {
            display:flex;
            flex-flow: column nowrap;
            flex-shrink: 1;
            flex-grow: 1;
            text-align: center;

        }
        .recipe-meta-title  {
            font-size: 1.6rem;
        }
        .recipe-footer{
            background: var(--color-primary-dark);
            display: flex;
            flex-flow: row nowrap;
            color: var(--color-primary-light);
            text-align: center;
            text-decoration: none;
            display: block;
            padding: 1rem var(--spacing-gutter-small);
            transition: all 300ms ease-in-out;
        }
        .recipe-footer a:hover {
            filter:brightness(2);
        }
        .main-footer {
            position: page;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--color-primary-dark);
            padding:var(--spacing-gutter-large) ;
            color: var(--color-white);

        }
        .main-footer a{
            color: var(--color-white);
            text-decoration: none;
            transition: all 300ms ease-in-out;
            gap: 8px;

        }
        @keyframes gradiente {
            0%{color:var(--color-gray-200)}
            10%{color: var(--color-gray-300)}
            20%{color:var(--color-gray-400)}
            30%{color: var(--color-gray-500)}
            40%{color: var(--color-gray-600)}
            50%{color: var(--color-gray-700)}
            60%{color: var(--color-gray-600)}
            70%{color:var(--color-gray-500)}
            80%{color: var(--color-gray-400)}
            90%{color: var(--color-gray-300)}
            100%{color:var(--color-gray-200)}
        }
        .main-footer a:hover{
            animation: gradiente 3.4s infinite;
            filter:brightness(.8);
        }
        </style>
</head>
